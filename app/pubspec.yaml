name: potato_mesh_reader
description: Meshtastic Reader â€” read-only view for PotatoMesh messages.
publish_to: "none"
version: 0.5.10

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  package_info_plus: ^9.0.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.2
  flutter_local_notifications: ^19.5.0
  workmanager: ^0.9.0+3
  shared_preferences_android: any
  shared_preferences_foundation: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon-launcher.png
  remove_alpha_ios: true
  adaptive_icon_background: "#111417"
  adaptive_icon_foreground: assets/icon-launcher.png

flutter_native_splash:
  color: "#111417"
  image: assets/icon-splash.png
  android_12:
    color: "#111417"
    image: assets/icon.png
