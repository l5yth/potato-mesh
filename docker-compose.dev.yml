# Development overrides for docker-compose.yml
services:
  web:
    environment:
      DEBUG: 1
    volumes:
      - ./web:/app
      - ./data:/app/.local/share/potato-mesh
      - ./.config/potato-mesh:/app/.config/potato-mesh
      - /app/vendor/bundle

  web-bridge:
    environment:
      DEBUG: 1
    volumes:
      - ./web:/app
      - ./data:/app/.local/share/potato-mesh
      - ./.config/potato-mesh:/app/.config/potato-mesh
      - /app/vendor/bundle
    ports:
      - "41447:41447"
      - "9292:9292"

  ingestor:
    environment:
      DEBUG: 1
    volumes:
      - ./data:/app
      - ./data:/app/.local/share/potato-mesh
      - ./.config/potato-mesh:/app/.config/potato-mesh
      - /app/.local
      - /dev:/dev

  ingestor-bridge:
    environment:
      DEBUG: 1
    volumes:
      - ./data:/app
      - ./data:/app/.local/share/potato-mesh
      - ./.config/potato-mesh:/app/.config/potato-mesh
      - /app/.local
      - /dev:/dev
