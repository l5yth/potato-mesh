# Development overrides for docker-compose.yml
services:
  web:
    environment:
      DEBUG: 1
    volumes:
      - ./web:/app
      - ./data:/data
      - /app/vendor/bundle

  web-bridge:
    environment:
      DEBUG: 1
    volumes:
      - ./web:/app
      - ./data:/data
      - /app/vendor/bundle
    ports:
      - "41447:41447"
      - "9292:9292"

  ingestor:
    environment:
      DEBUG: 1
    volumes:
      - ./data:/app
      - /app/.local

  ingestor-bridge:
    environment:
      DEBUG: 1
    volumes:
      - ./data:/app
      - /app/.local
