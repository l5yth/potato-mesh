# Production overrides for docker-compose.yml
services:
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      target: production
    environment:
      DEBUG: 0
    restart: always

  web-bridge:
    build:
      context: .
      dockerfile: web/Dockerfile
      target: production
    environment:
      DEBUG: 0
    restart: always

  ingestor:
